<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8">
    <title>게시물 작성 페이지</title>
    <script>

        function savePost(){
            let content=$('#content').val();
            let imageUrl=$('#imageUrl').val();

            console.log(content, imageUrl);
            let data={"content":content, "imageUrl":imageUrl};
            $.ajax({
                type:"POST",
                url:"/api/post",
                contentType:"application/json",
                data:JSON.stringify(data),
                success:function (response){
                    alert("게시물작성 완료");
                    window.location.href="/";
                }
            })
        }
    </script>
</head>
<body>
    <h1>게시물 작성 페이지</h1>

    <div>
    콘텐트
    <input type="text" id="content" name="content" placeholder="content" class="content">
    </div>

    <div>
    이미지
    <input type="text" id="imageUrl" name="imageUrl" class="imageUrl">
    </div>

    <div>
    <button id="content-submit" onclick="savePost()" >작성 완료</button>
    </div>

    <div>
        <button onclick="location.href='/'">메인 페이지 이동</button>
    </div>

</body>
</html>
